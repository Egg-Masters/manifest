<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Spider - Token Pre Sale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Gem Spider Logo" width="50">
        </div>
        <h1>Gem Spider</h1>
        <p>Token Pre Sale - Get your $SPIDER tokens now!</p>
    </header>

    <main class="main-content">
        <div class="card">
            <h2>Wallet Connection</h2>
            <div id="ton-connect"></div>
            
            <!-- Balance Display -->
            <div class="balance-container">
                <p class="balance-label">TON Balance:</p>
                <p id="ton-balance">0 TON</p>

                <p class="balance-label">$SPIDEY Balance:</p>
                <p id="spidey-balance">0 SPIDEY</p>
            </div>

            <div class="buy-section">
                <h2>Buy $SPIDER Tokens</h2>
                <input type="number" id="amount-input" placeholder="Enter TON amount">
                <button id="buy-tokens-btn" class="btn-success btn-hover" disabled>Buy $SPIDER</button>
                <p id="transaction-status" class="status"></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
    </footer>

    <!-- TON Connect Initialization -->
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://markmon08.github.io/Gem-SPIDER/tonconnect-manifest.json',
                buttonRootId: 'ton-connect'
            });

            const tonBalanceElement = document.getElementById("ton-balance");
            const spideyBalanceElement = document.getElementById("spidey-balance");
            const buyButton = document.getElementById("buy-tokens-btn");

            async function updateWalletStatus(wallet) {
                if (wallet) {
                    const address = wallet.account.address;
                    buyButton.disabled = false;
                    await updateBalances(address);
                } else {
                    buyButton.disabled = true;
                    tonBalanceElement.textContent = "0 TON";
                    spideyBalanceElement.textContent = "0 SPIDEY";
                }
            }

            async function updateBalances(walletAddress) {
                try {
                    const tonBalance = await fetchTonBalance(walletAddress);
                    tonBalanceElement.textContent = `${tonBalance.toFixed(3)} TON`;

                    const spideyBalance = await fetchSpideyBalance(walletAddress);
                    spideyBalanceElement.textContent = `${spideyBalance.toFixed(3)} SPIDEY`;

                } catch (error) {
                    console.error("Error fetching balances:", error);
                }
            }

            async function fetchTonBalance(address) {
                return Math.random() * 10; // Simulated balance for testing
            }

            async function fetchSpideyBalance(address) {
                return Math.random() * 1000; // Simulated balance for testing
            }

            tonConnectUI.getWallet().then(updateWalletStatus).catch(() => {});
            tonConnectUI.onStatusChange(updateWalletStatus);
        });
    </script>
</body>
</html>
