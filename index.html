<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Spider - Token Pre Sale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
        }
        .logo img {
            animation: pulse 2s infinite;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        .btn-success {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            opacity: 0.8;
        }
        .balance {
            font-size: 18px;
            margin-top: 15px;
        }
        .footer {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Gem Spider Logo" width="50">
        </div>
        <h1>Gem Spider</h1>
        <p>Token Pre Sale - Get your $SPIDER tokens now!</p>
    </header>

    <main class="main-content">
        <div class="card">
            <h2>Wallet Connection</h2>
            <div id="ton-connect"></div>

            <!-- Replaced Status with Balances -->
            <div class="balance">
                <p><strong>TON Balance:</strong> <span id="ton-balance">0</span> TON</p>
                <p><strong>$SPIDEY Balance:</strong> <span id="spidey-balance">0</span> $SPIDEY</p>
            </div>

            <div class="buy-section">
                <h2>Buy $SPIDEY Tokens</h2>
                <input type="number" id="amount-input" placeholder="Enter TON amount">
                <button id="buy-tokens-btn" class="btn-success" disabled>Buy $SPIDEY</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
    </footer>

    <!-- TON Connect and Balance Fetching -->
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://markmon08.github.io/Gem-SPIDER/tonconnect-manifest.json',
                buttonRootId: 'ton-connect'
            });

            async function fetchBalance(walletAddress) {
                try {
                    // Fetch TON balance (dummy endpoint, replace with actual API)
                    const tonResponse = await fetch(`https://tonapi.io/v1/account/getBalance?address=${walletAddress}`);
                    const tonData = await tonResponse.json();
                    document.getElementById("ton-balance").textContent = (tonData.balance / 1e9).toFixed(2); // Convert from nanoTON

                    // Fetch $SPIDEY balance (replace with your token API)
                    const spideyResponse = await fetch(`https://your-spidey-api.com/getBalance?address=${walletAddress}`);
                    const spideyData = await spideyResponse.json();
                    document.getElementById("spidey-balance").textContent = spideyData.balance;
                } catch (error) {
                    console.error("Error fetching balances:", error);
                }
            }

            function updateWallet(wallet) {
                if (wallet) {
                    document.getElementById("buy-tokens-btn").disabled = false;
                    fetchBalance(wallet.account.address);
                } else {
                    document.getElementById("ton-balance").textContent = "0";
                    document.getElementById("spidey-balance").textContent = "0";
                    document.getElementById("buy-tokens-btn").disabled = true;
                }
            }

            tonConnectUI.getWallet().then(updateWallet).catch(() => {
                document.getElementById("ton-balance").textContent = "0";
                document.getElementById("spidey-balance").textContent = "0";
            });

            tonConnectUI.onStatusChange(updateWallet);
        });
    </script>

</body>
</html>
