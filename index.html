<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gem Spider - Token Pre Sale</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Spider Logo" class="spider-logo">
      <h1>Gem Spider</h1>
      <p class="subtitle">Token Pre Sale - Get your $SPIDER tokens now!</p>

      <div class="wallet-card">
        <h2>Wallet Connection</h2>
        <div id="wallet-connection"></div>
        
        <div class="balance-info">
          <p>TON Balance: <span id="ton-balance">0 TON</span></p>
          <p>$SPIDEY Balance: <span id="spidey-balance">0 SPIDEY</span></p>
        </div>

        <div class="buy-section">
          <h2>Buy $SPIDER Tokens</h2>
          <input type="number" id="ton-amount" placeholder="Enter TON amount" />
          <button id="buy-button" class="buy-button">Buy $SPIDER</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  </body>
</html>
