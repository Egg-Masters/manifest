<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .balance-container { margin-top: 20px; }
        .balance-label { font-weight: bold; }
    </style>
</head>
<body>

    <h1>TON Wallet Integration</h1>

    <!-- Wallet Connect Button -->
    <div id="ton-connect"></div>

    <!-- Balance Display -->
    <div class="balance-container">
        <p class="balance-label">TON Balance:</p>
        <p id="ton-balance">0</p>

        <p class="balance-label">$SPIDEY Balance:</p>
        <p id="spidey-balance">0</p>
    </div>

    <!-- Buy Button -->
    <button id="buy-tokens-btn" disabled>Buy Tokens</button>

</body>
</html>
